<html>
<head>
<link href="client.css" type="text/css" rel="stylesheet">
<script src="client.js" type="text/javascript"></script>
<script src="serverstub.js" type="text/javascript"></script>
<script type=”text/view” id="welcomeview">
<div id="wrapper">
            <div id="logo">
            </div>
            <div id="login">
                <form id="login_form" class="twidder_form">
                    <div class="message_area"></div>
                    <label for="email">Email</label>
                    <input type="email" name="email"><br>
                    <label for="password">Password</label>
                    <input type="password" name="password"><br>
                    <input id="login_button" type="submit" name="login_button" value="Login">
                </form>
                
            </div>
            <div id="signup">
                <form id="signup_form" class="twidder_form">
                    <fieldset>
                        <legend>Sign up here</legend>
                        <div class="message_area"></div>
                        <label for="firstname">Fistname</label>
                        <input type="text" name="firstname">
                        <label for="familyname">Familyname</label>
                        <input type="text" name="familyname">
                        <label for="gender">Gender</label>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="city">City</label>
                        <input type="text" name="city">
                        <label for="country">Country</label>
                        <input type="text" name="country">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <label for="password">Password</label>
                        <input class="repeat_password" type="password" name="password">
                        <label for="re_password">Repeat PSW</label>
                        <input class="repeat_password" type="password" name="re_password">
                        <input id="signup_button" type="submit" name="signup" value="Signup">
                    </fieldset>
                </form>
            </div>
            
            
            
        </div>
</script>
</head>
<body>
    <div id="view_wrap">
    </div>
    
</body>
</html>
