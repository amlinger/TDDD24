<!DOCTYPE html>

<html>
    <head>
        <link href="welcome.css" type="text/css" rel="stylesheet">
    </head>
    <body>        
    
        <div id="wrapper">
            <div id="logo">
            </div>
            <div id="login">
                <form id="login_form" class="twidder_form">
                    <div class="message_area">
                    </div>
                    <label for="email">Email</label>
                    <input type="type" name="email"><br>
                    <label for="password">Password</label>
                    <input type="password" name="password"><br>
                    <input type="submit" name="login_button" value="login">
                </form>
                
            </div>
            <div id="signup">
                <form id="signup_form" class="twidder_form">
                    <fieldset>
                        <legend>Sign up here</legend>
                        <div class="message_area">
                        </div>
                        <label for="firstname">Fistname</label>
                        <input type="text" name="firstname">
                        <label for="familyname">Familyname</label>
                        <input type="text" name="familyname">
                        <label for="gender">Gender</label>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="city">City</label>
                        <input type="text" name="city">
                        <label for="country">Country</label>
                        <input type="text" name="country">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                        <label for="re_password">Repeat PSW</label>
                        <input type="password" name="re_password">
                        <input type="submit" name="signup" value="Signup">
                    </fieldset>
                </form>
            </div>
            
            
            
        </div>
    </body>
</html>
