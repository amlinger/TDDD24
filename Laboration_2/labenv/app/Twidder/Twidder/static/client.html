<!DOCTYPE html>
<html>
<head>
    <title>Twiddler</title>
    <link href="static/client.css" type="text/css" rel="stylesheet">
    <script src="static/client.js" type="text/javascript"></script>
    <script src="static/serverproxy.js" type="text/javascript"></script>
    <script src="static/serverstub.js" type="text/javascript"></script>

    <script type="text/view" id="welcomeview">
    <div id="wrapper">
        <div id="logo">
            <img src="static/wimage.png">
        </div>
        <div id="login">
            <form id="login_form" class="twidder_form">
                <div class="message_area"></div>
                <label for="email">Email</label>
                <input type="email" name="email"><br>
                <label for="password">Password</label>
                <input type="password" name="password"><br>
                <input id="login_button" type="submit" name="login_button" value="Login">
            </form>
            
        </div>
        <div id="signup">
            <form id="signup_form" class="twidder_form">
                <fieldset>
                    <legend>Sign up here</legend>
                    <div class="message_area"></div>
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname">
                    <label for="familyname">Familyname</label>
                    <input type="text" name="familyname">
                    <label for="gender">Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="city">City</label>
                    <input type="text" name="city">
                    <label for="country">Country</label>
                    <input type="text" name="country">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <label for="password">Password</label>
                    <input class="repeat_password" type="password" name="password">
                    <label for="re_password">Repeat PSW</label>
                    <input class="repeat_password" type="password" name="re_password">
                    <input id="signup_button" type="submit" name="signup" value="Signup">
                </fieldset>
            </form>
        </div>



    </div>
    </script>

    <script type="text/view" id="profileview">
    <section class="main_wrapper">
        <header class="header_wrapper">
            <img src="static/profileview.jpg">
        </header>
        <nav id="tab_menu">
		  <ul class="nav_menu">
			<li><a class="nav_menu" href="#" id="home_tab">Home</a></li>
			<li><a class="nav_menu" href="#" id="browse_tab">Browse</a></li>
			<li><a class="nav_menu" href="#" id="account_tab">Account</a></li>
          </ul>
        </nav>
        <div id="home_content" class="">
            <div id="user_profile" class="profile">
                <div class="user_attribute">
                    <span class="label">Email: </span>
                    <span class="email"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">First Name: </span>
                    <span class="firstname"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">Last Name: </span>
                    <span class="familyname"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">Gender: </span>
                    <span class="gender"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">City: </span>
                    <span class="city"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">Country: </span>
                    <span class="country"></span>
                </div>
            </div>
            <div id="post_area">
                <form id='post_form'>
                <textarea rows="3" cols="45" id="post_text_area"></textarea>
                <input type="submit" id="post_button" value="Post">
            </div>
            <section id="wall">
            </section>
            <div id="update_wall">
                <button id="update_wall_button">Update Wall</button>
            </div>
                
        </div>

        <div id="browse_content" class="">
            <form id="browse_form">
                <input type="text" id="search_field">
                <input type="submit" id="search_button" value="Search">
            </form>
            <div id="browse_profile" class="browse_element profile">
                <div class="user_attribute">
                    <span class="label">Email: </span>
                    <span class="email"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">First Name: </span>
                    <span class="firstname"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">Last Name: </span>
                    <span class="familyname"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">Gender: </span>
                    <span class="gender"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">City: </span>
                    <span class="city"></span>
                </div>
                <div class="user_attribute">
                    <span class="label">Country: </span>
                    <span class="country"></span>
                </div>
            </div>
            <div id="browse_post_area" class="browse_element">
                <form id='browse_post_form'>
                    <textarea rows="3" cols="45" id="browse_post_text_area"></textarea>
                    <input type="submit" id="browse_post_button" value="Post">
                </form>
            </div>
            <section id="browse_wall" class="browse_element">
            </section>
            <div id="browse_update_wall">
                <button id="update_wall_button">Update Wall</button>
            </div>
            
        </div>

        <div id="account_content" class="">
            <button type="button" id="logout">
                Log out
            </button>

            <form class="twidder_form" id="account_form">
                <div class="message_area"></div>
                <label for="old_pass">Old Password</label>
                <input type="password" name="old_pass">
                <label for="new_pass">New Password</label>
                <input type="password" class="repeat_password" name="new_pass">     
                <label for="re_new_pass">Repeat New Password</label>
                <input type="password" class="repeat_password " name="re_new_pass">
                <input type="submit" id="change_button" value="Change Password">
                <div class="push"></div>
            </form>
        </div>
    </section>
    </script>
    
</head>
<body>
    <div id="view_wrap">
    </div>
    
</body>
</html>
